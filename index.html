<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计科2303高君壕成品展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>计科2303高君壕成品展示</h1>
        </header>
        
        <div class="apps-grid">
            <!-- 应用卡片1 -->
            <div class="app-card" data-app="quiz-game">
                <div class="app-screenshot">
                    <img src="https://mufeng-1384523350.cos.ap-shanghai.myqcloud.com/quizgame.png" alt="Quiz Time! 应用截图">
                </div>
                <div class="app-name">Quiz Time!</div>
            </div>
            
            <!-- 应用卡片2 -->
            <div class="app-card" data-app="todo-app">
                <div class="app-screenshot">
                    <img src="https://mufeng-1384523350.cos.ap-shanghai.myqcloud.com/todo.png" alt="Todo App 应用截图">
                </div>
                <div class="app-name">Todo App</div>
            </div>
            
            <!-- 应用卡片3 -->
            <div class="app-card" data-app="form-validator">
                <div class="app-screenshot">
                    <img src="https://mufeng-1384523350.cos.ap-shanghai.myqcloud.com/register.png" alt="表单验证应用截图">
                </div>
                <div class="app-name">Form Validator</div>
            </div>
            
            <!-- 应用卡片4 -->
            <div class="app-card" data-app="password-generator">
                <div class="app-screenshot">
                    <img src="https://mufeng-1384523350.cos.ap-shanghai.myqcloud.com/password%20generator.png?" alt="密码生成器应用截图">
                </div>
                <div class="app-name">Password Generator</div>
            </div>
            
            <!-- 应用卡片5 -->
            <div class="app-card" data-app="recipe-finder">
                <div class="app-screenshot">
                    <img src="https://mufeng-1384523350.cos.ap-shanghai.myqcloud.com/recipe%20finder.png?" alt="食谱查找应用截图">
                </div>
                <div class="app-name">Recipe Finder</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
